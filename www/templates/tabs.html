<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Calculator Tab -->
  <ion-tab title="Calculator" icon-off="icon ion-calculator" icon-on="icon ion-calculator" href="#/tab/calulatorhome">
    <ion-nav-view name="tab-calculatorhome"></ion-nav-view>
  </ion-tab>

  <!-- Multilanguage Tab -->
  <ion-tab title="About" icon-off="icon ion-document-text" icon-on="icon ion-document-text" href="#/tab/information">
    <ion-nav-view name="tab-information"></ion-nav-view>
  </ion-tab>
 


</ion-tabs>
