<ion-view view-title="Calculator">
  <ion-content>
 <div class="col-lg-4  col-xs-12  col-lg-offset-4 container-fluid" style="padding: 0">
     <div class="" style="height: 150px">
       <div class="col-lg-12 col-xs-12 no-padding" style="height: 225px;background: #000;color: #fff;padding: 0;">
        <textarea  class="form-control" rows="2" ng-model="result" style=" height:150px; background-color: #000; bottom:0px;box-shadow: none;text-shadow: none;color:#fff;font-size: 30px;position: absolute; border:1px solid #000; 
            " disabled></textarea>
       </div>
     </div>
  <div class=" " style="height: 80%;"  >
        
         <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3  no-padding buttons" style="border: 1px solid;" ng-click=buttonTouched('AC')>
          AC
        </div>
        <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched('+/-')>
          +/-
        </div>
        <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched('%')>
          %
        </div>
        <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="background-color:  #ff9500;border: 1px solid;" ng-click=buttonTouched('/')>
          /
</div>

            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3  no-padding buttons" style="border: 1px solid;" ng-click=buttonTouched(7) >
          7
           </div>


            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched(8)>
          8
           </div>


            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched(9)>
          9
           </div>


            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="background-color:  #ff9500;border: 1px solid;"  ng-click=buttonTouched('+')>
          +
           </div>
 
 

            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched(4)>
          4
           </div>


            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched(5)>
          5
           </div>


            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched(6)>
          6
           </div>

            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="background-color:  #ff9500;border: 1px solid;" ng-click=buttonTouched('*') >
          *
           </div>
 
 
            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched(1)>
          1
           </div>
            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched(2)>
          2
           </div>
            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched(3)>
          3
           </div>

            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="background-color:  #ff9500;border: 1px solid;"  ng-click=buttonTouched('-')>
          -
           </div>
 

            <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="border: 1px solid;">
          .
           </div>

             <div class="col-lg-6 col-xs-6  col-sm-3 col-md-3 buttons" style="border: 1px solid;" ng-click=buttonTouched(0)>
          0
           </div>

             <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 buttons" style="background-color:  #ff9500;border: 1px solid;"  ng-click=buttonTouched('=')>
          =
           </div>
  
          </div>
</div>


     </div>
      </ion-content>
</ion-view>
